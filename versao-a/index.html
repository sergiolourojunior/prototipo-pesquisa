    <script>

        var btn = document.getElementById('btn-submit');
        var cidade = document.getElementById('select-cidade');
        var especialidade = document.getElementById('select-especialidade');

        btn.onclick = function () {

            event.preventDefault();

            if(cidade.value == 'Pelotas / RS' && especialidade.value == 'Nutricionista') {
                location.href = 'resultado.html';
            } else {
                location.href = 'nao-encontrado.html';
            }

        }

    </script>
